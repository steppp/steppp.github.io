---
title: Blog
description: srand's personal blog full of good stuff.
---

<h1>Blog</h1>

{% if site.posts.size > 0 %}
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
{% else %}
<p>
  Nothing to see here.
</p>
{% endif %}
